<form [formGroup]="signupForm">
  <div class="mb-3">
    <label for="name" class="form-label">Enter your name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" formControlName="name" />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Enter your email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email" />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Enter your password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password" />
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Enter your confirm password</label>
    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Enter your confirm password" formControlName="confirmPassword" />
  </div>

  <button type="button" [disabled]="signupForm.invalid" class="btn btn-primary" (click)="signup()">Signup</button>
</form>
